{% extends "index.html" %}
{% block content %}
<style>
    /* Style du formulaire */
        .card {
            border-radius: 8px; /* Coins légèrement arrondis */
            background-color: #ffffff; /* Fond blanc */
            border: 1px solid #e0e0e0; /* Bordure légère */
        }

        .card-body {
            padding: 2rem; /* Espacement interne */
        }

        /* Style du bouton de connexion */
        .btn-primary {
            background-color: #003366; /* Bleu HESTIM */
            border: none;
            padding: 10px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FF6600; /* Orange HESTIM au survol */
        }

        /* Style des champs de formulaire */
        .form-control {
            border-radius: 4px; /* Coins légèrement arrondis */
            border: 1px solid #e0e0e0; /* Bordure légère */
            padding: 8px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #003366; /* Bordure bleue HESTIM au focus */
            box-shadow: none; /* Supprimer l'ombre par défaut */
        }

        /* Style des icônes */
        .input-group-text {
            background-color: #f8f9fa; /* Fond gris clair */
            border: 1px solid #e0e0e0; /* Bordure légère */
            border-right: none; /* Supprimer la bordure droite */
        }

        .input-group-text i {
            color: #003366; /* Couleur bleue HESTIM pour les icônes */
        }

        /* Style de l'icône "Afficher/Masquer" */
        #togglePassword {
            cursor: pointer; /* Curseur en forme de main */
            background-color: #f8f9fa; /* Fond gris clair */
            border: 1px solid #e0e0e0; /* Bordure légère */
            border-left: none; /* Supprimer la bordure gauche */
        }

        #togglePassword i {
            color: #003366; /* Couleur bleue HESTIM pour l'icône */
            transition: color 0.3s ease;
        }

        #togglePassword:hover i {
            color: #FF6600; /* Couleur orange HESTIM au survol */
        }
</style>
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Connexion</h2>
                <form method="POST" action="/">
                    <!-- Champ Email avec icône -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
                        </div>
                    </div>

                    <!-- Champ Mot de passe avec icône "Afficher/Masquer" -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                            <span class="input-group-text" id="togglePassword">
                                <i class="fas fa-eye"></i> <!-- Icône d'œil -->
                            </span>
                        </div>
                    </div>

                    <!-- Bouton de connexion -->
                    <button type="submit" class="btn btn-primary w-100">
                        Se connecter
                    </button>

                    <!-- Lien "Mot de passe oublié" -->
                    <div class="text-center mt-3">
                        <a href="#mot-de-passe-oublie" class="text-decoration-none text-muted">Mot de passe oublié ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script>
        // Fonction pour basculer l'affichage du mot de passe
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            // Basculer entre type "password" et "text"
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash'); // Changer l'icône en "œil barré"
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye'); // Changer l'icône en "œil"
            }
        });
    </script>
{% endblock %}
